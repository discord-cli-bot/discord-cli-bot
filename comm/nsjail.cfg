mode: ONCE

time_limit: 0
max_cpus: 1

envar: "TERM=linux"
envar: "COLUMNS=80"
envar: "LINES=24"

envar: "MANPAGER=less"

keep_caps: true
skip_setsid: true
disable_no_new_privs: true

rlimit_fsize: 32

clone_newuser: false

mount_proc: true

mount: [
  {
    src: "/jailroot"
    dst: "/"
    is_bind: true
    rw: true
  },
  {
    src: "/home/user/bash"
    dst: "/osaibot-bash"
    is_bind: true
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/etc/resolv.conf"
    dst: "/etc/resolv.conf"
    is_bind: true
  }
]
